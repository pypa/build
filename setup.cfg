[metadata]
name = build
version = 0.7.0
description = A simple, correct PEP 517 build frontend
long_description = file: README.md
long_description_content_type = text/markdown
author = Filipe LaÃ­ns
author_email = lains@riseup.net
license = MIT
license_file = LICENSE
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
project_urls =
    homepage = https://github.com/pypa/build
    changelog = https://pypa-build.readthedocs.io/en/stable/changelog.html

[options]
packages = find:
install_requires =
    packaging>=19.0
    pep517>=0.9.1
    tomli>=1.0.0 # toml can be used instead -- in case it makes bootstraping easier
    colorama;os_name == "nt" # not actually a runtime dependency, only supplied as there is not "recomended dependency" support
    importlib-metadata>=0.22;python_version < "3.8"
python_requires = >=3.6
package_dir =
    =src

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    pyproject-build = build.__main__:entrypoint
pipx.run =
    build = build.__main__:entrypoint

[options.extras_require]
docs =
    furo>=2021.08.31
    sphinx~=4.0
    sphinx-argparse-cli>=1.5
    sphinx-autodoc-typehints>=1.10
test =
    filelock>=3
    pytest>=6.2.4
    pytest-cov>=2
    pytest-mock>=2
    pytest-rerunfailures>=9.1
    pytest-xdist>=1.34
    setuptools>=42.0.0
    toml>=0.10.0
    wheel>=0.36.0
typing =
    importlib-metadata>=4.6.4
    mypy==0.910
    typing-extensions>=3.7.4.3
virtualenv =
    virtualenv>=20.0.35

[options.package_data]
build =
    py.typed

[tool:pytest]
addopts = --strict-config --strict-markers
xfail_strict = True
junit_family = xunit2
norecursedirs = tests/integration/*
markers =
    isolated
filterwarnings = error

[flake8]
max-line-length = 127
max-complexity = 10
extend-ignore = E203

[mypy]
ignore_missing_imports = True
strict = True

[coverage:run]
omit =
    setup.py
    *bin/pyproject-build
    *bin\pyproject-build.exe

[coverage:report]
exclude_lines =
    \#\s*pragma: no cover
    ^\s*raise NotImplementedError\b

[coverage:paths]
source =
    src
    */site-packages
    *\site-packages

[coverage:html]
show_contexts = true
